<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="registration_form.css">
</head>

<body class="body">

  <h2 class="heading">FORM FOR REGISTRATION</h1>

    <br />
    <br />

    <div class="bg-img">

      <form>

        <b class="headname">Name:</b> &nbsp <br /> <br /><input type="name" placeholder="Type your name" class="name">
        <label for="name"></label>


        <br />
        <br />
        <br />
        <br />

        <b class="headname">Age:</b> &nbsp <br /> <br /><input type="number" placeholder="Type your age" class="age">
        <label for="age"></label>
        <br />
        <br />
        <br />
        <br />

        <b class="headname">DOB:</b> &nbsp<br /> <br /><input type="date" class="date">
        <label for="date"></label>

        <br />
        <br />
        <br />
        <br />

        <div class="gen">
          <b class="gender">Gender:</b>
          &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp

          <b class="male">MALE</b><input type="radio" name="mygen" class="male">

          <b class="female">FEMALE</b> <input type="radio" name="mygen" class="female">

        </div>
        <br />
        <br />
        <br />
        <br />

        <b class="headname">Your JEE Rank:</b> &nbsp<br /> <br /><input type="number" placeholder="CRL only"
          class="rank">

        <br />
        <br />
        <br />
        <br />

        <div>

          <b class="headname">Your branch:</b> <br /> <br /><select class="branch">

            <option value="SEL">Select your branch</option>

            <option value="CE">Computer Engineering(CE)</option>

            <option value="CSD">Computer Engineering with Data Science(CSD)</option>

            <option value="IT">Information Technology(IT)</option>

            <option value="ENC">Electronics and Computer Engineering(ENC)</option>

            <option value="ECE">Electronics and Communication Engineering(ECE)</option>

            <option value="EEIOT">Electronics Engineering(EEIOT)</option>

            <option value="EE">Electrical Engineering(EE)</option>

            <option value="ME">Mechanical Engineering(ME)</option>

            <option value="RAI">Robotics and Artificial Intelligence(RAI)</option>

            <option value="CIV">Civil Engineering(CIV)</option>

            <option value="ESE">Environmental Engineering(ESE)</option>

          </select>

        </div>

        <br />
        <br />
        <br />
        <br />

        <b class="headname">Contact No :</b> &nbsp<br /> <br /><input type="number" class="contact"
          placeholder="Your mobile number">

        <br />
        <br />
        <br />
        <br />

        <b class="headname">Email ID:</b> &nbsp <br /> <br /><input type="email" placeholder="Your email here"
          class="email">

        <br />
        <br />
        <br />
        <br />

        <div class="checkbox">
          <b class="headname_check">Do you agree to our terms??</b> &nbsp <input type="checkbox" class="box">

          <br />
          <br />
          <br />
          <br />
        </div>

        <div class="buttons">
          <input type="submit" value="SUBMIT NOW" class="submit">

          &nbsp
          &nbsp
          &nbsp

          <input type="reset" value="RESET NOW" class="reset">
        </div>
      </form>

    </div>

    <br>
    <br>



</body>

</html>
